<section class="panel panel-danger">
  <header class="panel-heading">
    <div class="panel-actions">

    </div>
    <div>
      <h2 class="panel-title">{{title}}</h2>
    </div>
  </header>
  <div class="panel-body">
    <code>{{uploadDate | date: 'dd/MM/yyyy'}}</code>
    <div id="article">
      <div [innerHTML]="describe"></div>
      <br/>
      <div>
        <a (click)="getFile(articleId)" style="cursor: pointer">Download <i class="fa fa-arrow-right"></i></a>
        <h5 style="color: black">Author: {{uploadByName}}</h5>
      </div>
    </div>
  </div>
</section>
