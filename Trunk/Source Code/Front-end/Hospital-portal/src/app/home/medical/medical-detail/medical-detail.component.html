<div class="row">
  <div class="col-lg-12">
      <header class="page-header">
          <h2>Xem lại lịch hẹn</h2>
    
          <div class="right-wrapper pull-right">
            <ol class="breadcrumbs">
              <li>
                <a href="index.html">
                  <i class="fa fa-home"></i>
                </a>
              </li>
              <li>
                <span>Xem lại lịch hẹn</span>
              </li>
            </ol>
    
            <a class="sidebar-right-toggle" data-open="sidebar-right">
              <i class="fa fa-chevron-left"></i>
            </a>
          </div>
        </header>
    <section class="panel">
      <header class="panel-heading">
        <div class="panel-actions">
          <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
          <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
        </div>

        <h2 class="panel-title">Tìm thông tin đã hẹn theo số chứng minh:</h2>
        <form class="search nav-form">
          <div class="input-group input-search" style="padding-top: 10px">
            <input type="text" class="form-control" name="identity" id="identity" placeholder="Search..." (keyup.enter)="submitIdentity()" [(ngModel)]="identity" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit" (click)="submitIdentity()">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
      </header>
      <div class="panel-body" *ngIf="guest?.date">
        <form class="form-horizontal form-bordered" method="get">


          <div class="form-group">
            <label class="col-md-3 control-label" for="inputSuccess">Chuyên khoa:</label>
            <div class="col-md-6">
              {{guest.specialistName}}
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="inputSuccess">Dịch vụ:</label>
            <div class="col-md-6">
              {{guest.serviceName}}
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Ngày:</label>
            <div class="col-md-6">
              {{guest.date}}
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="inputSuccess">Thời gian hẹn:</label>
            <div class="col-md-6">
              {{guest.time}}
            </div>
          </div>
        </form>
      </div>
      <!-- <a href="index.html">
        <i class="fa fa-angle-left"></i> Back</a> -->
    </section>
    <footer class="panel-footer">
      <div class="row">
          <div class="col-sm-9 col-sm-offset-1">
              <a class="btn btn-default" href="index.html">
                  <i class="fa fa-angle-left"></i>
                  Trở về trang chủ</a>
          </div>
      </div>
  </footer>
  </div>
</div>
