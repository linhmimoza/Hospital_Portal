<!-- This is User Detail Page
<test-selector></test-selector> -->
<div class="row">
  <header class="page-header">
    <h2>Category</h2>
  </header>
  <div class="col-lg-12">
    <div action="forms-validation.html" class="form-horizontal">
      <section class="panel">
        <header class="panel-heading">
          <h2 class="panel-title">Manage Category</h2>
        </header>
        <div class="panel-body">
          <form [formGroup]="form" class="form-horizontal form-bordered">
            <div class="form-group">
              <label class="col-md-3 control-label" for="inputDefault">Category name
                <span class="required">*</span>
              </label>
              <div class="col-md-6">
                <input type="text" formControlName="categoryName" class="form-control" id="inputDefault" name="name" required>
                <div class="form-group" *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)" class="alert alert-danger"
                  style="margin-top: 10px">
                  <strong *ngIf="categoryName.errors.required">Name is required.</strong>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="textareaDefault">Description</label>
              <div class="col-md-7">
                <textarea class="form-control" formControlName="description" rows="3" id="textareaDefault"></textarea>
              </div>
            </div>

          </form>
        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-sm-9 col-sm-offset-3">
              <button class="btn btn-primary" (click)="save()">
                <i class="fa fa-floppy-o"></i>
                Save</button>
              <button class="btn btn-default" (click)="back()">
                <i class="fa fa-undo"></i>
                Back</button>
            </div>
          </div>
        </footer>
      </section>
    </div>
  </div>
