<!-- This is User Detail Page
<test-selector></test-selector> -->
<div class="row">
    <header class="page-header">
        <h2>Manage Service</h2>
      </header>
    <div class="col-lg-12">
      <div action="forms-validation.html" class="form-horizontal">
        <section class="panel">
          <header class="panel-heading">
            <div class="panel-actions">
              <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
            </div>
  
            <h2 class="panel-title">{{command}}</h2>
            <!-- <p class="panel-subtitle">
                          Basic validation will display a label with the error after the form control.
                      </p> -->
          </header>
          <div class="panel-body">
            <div class="form-group" *ngIf="command === 'CREATE'">
              <select class="form-control input-lg mb-md" name="serviceId" [(ngModel)]="categoryId" *ngIf="departmentList?.length" (change)="setDepartment($event.target.value)">
                <option value="" selected>Please select</option>
                <option *ngFor="let option of departmentList" value="{{option.departmentId}}">{{option.departmentName}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="inputDefault">Tên dịch vụ
                <span class="required">*</span>
              </label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="inputDefault" name="name" [(ngModel)]="data.serviceName" required>
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-md-3 control-label" for="textareaDefault">Miêu tả</label>
              <div class="col-md-7">
                <textarea class="form-control" [(ngModel)]="data.description" rows="3" id="textareaDefault"></textarea>
              </div>
            </div>
  
          </div>
          <footer class="panel-footer">
            <div class="row">
              <div class="col-sm-9 col-sm-offset-3">
                <button class="btn btn-primary" (click)="save()">
                  <i class="fa fa-floppy-o"></i>
                  Save</button>
                <button class="btn btn-default" (click)="back()">
                  <i class="fa fa-undo"></i>
                  Back</button>
              </div>
            </div>
          </footer>
        </section>
      </div>
    </div>
  </div>
