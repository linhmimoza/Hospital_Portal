<!-- This is User Detail Page
<test-selector></test-selector> -->
<div class="container" style="width: 100%">
    <header class="page-header">
      <h2>Article</h2>
    </header>
<div class="row">
  <div class="col-lg-12">
    <div action="forms-validation.html" class="form-horizontal">
      <section class="panel">
        <header class="panel-heading">

          <h2 class="panel-title">Manage Article</h2>
          <!-- <p class="panel-subtitle">
                        Basic validation will display a label with the error after the form control.
                    </p> -->
        </header>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-3 control-label" for="inputDefault">Category
              <span class="required">*</span>
            </label>
            <div class="col-md-6">
              <select class="form-control input-lg mb-md " name="categoryId" [(ngModel)]="categoryId" *ngIf="categoryList?.length" (change)="setCategoryId($event.target.value)">
                <option value="" selected>Please select</option>
                <option *ngFor="let option of categoryList" value="{{option.categoryId}}">{{option.categoryName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="inputDefault">Title
              <span class="required">*</span>
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="inputDefault" name="title" [(ngModel)]="news.title" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="textareaDefault">Description</label>
            <div class="col-md-7">
              <textarea class="form-control" name="describe" [(ngModel)]="news.describe" rows="3" id="textareaDefault"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="textareaDefault">File Upload</label>
            <div class="col-md-7">
              <input type="file" class="form-control" name="upload" accept=".docx, .pdf" (change)="filechange($event)" />
            </div>
          </div>

        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-sm-9 col-sm-offset-3">
              <button class="btn btn-primary" (click)="save()">
                <i class="fa fa-floppy-o"></i>
                Save</button>
              <button class="btn btn-default" (click)="back()">
                <i class="fa fa-undo"></i>
                Back</button>
            </div>
          </div>
        </footer>
      </section>
    </div>
  </div>
</div>
</div>
