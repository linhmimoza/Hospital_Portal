<section class="panel">
    <!-- Modal LG -->
    <div id="modalLG" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{selectedNotification.notificationName}} </h4>
                </div>
                <div class="modal-body">

                    <div  [innerHTML]=selectedNotification.content></div> 
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-md-12" style="padding: 0">
            <img src="assets/img/bv.jpg" style="width: 100%; height: 350px;" />
        </div>
    </div>
</section>

<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
        </div>
        <h2 class="panel-title">Notification</h2>
    </header>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <label class="col-sm-3 control-label">
                    <h5>
                        <strong>Search: </strong>
                    </h5>
                </label>
                <div class="col-sm-9">
                    <div class="mb-md">
                        <input type="text" [(ngModel)]="term" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="pricing-table" *ngFor="let notification of notifications | filter:term | paginate: { itemsPerPage: 6, currentPage: p }">
                <div class="col-lg-6 col-sm-12">
                    <div class="plan">
                        <h3>
                            <b>Upload date: </b> {{notification.updateDate | date:'dd/MM/yyyy'}}
                        </h3>
                        <ul>
                            <li>
                                <h4>{{notification.notificationName}} </h4>
                            </li>
                        </ul>
                        <a class="btn btn-lg btn-primary" (click)="view(notification)">View content</a>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-8" style="padding-top: 20px;">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
