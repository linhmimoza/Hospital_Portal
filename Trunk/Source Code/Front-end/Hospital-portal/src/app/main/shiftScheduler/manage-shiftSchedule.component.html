<strong>Long cui bap {{thisWeek}} {{weekDate}}</strong>
<section class="panel">
    <header class="panel-heading">
      <div class="panel-actions">
        <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
        <!-- <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a> -->
      </div>
      <h2 class="panel-title">Shift scheduler manager list</h2>
    </header>
    <div class="panel-body">
      <div class="timeline">
        <div class="tm-body">
       
          <ol class="tm-items">
            <li *ngFor="let manage of listManage">
              <div class="tm-info">
              
                <time class="tm-datetime" datetime="2013-11-22 19:13">
                  <div class="tm-datetime-time"><h4>{{manage.week}}</h4></div>
                  
                </time>
              </div>
       
              <div class="tm-box appear-animation fadeInRight appear-animation-visible" 
              data-appear-animation="fadeInRight" data-appear-animation-delay="100"
                style="animation-delay: 100ms;">
             
                <h3>{{manage.range}}</h3>
                <div class="tm-meta">
                <div class="panel-body">
                    <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block" 
                    [ngClass]="{'btn-warning': ((manage.waiting != manage.checked)&&(manage.waiting!=0)),
                    'btn-success': ((manage.waiting == manage.checked)&&(manage.waiting!=0)),
                         'bg-danger': ((manage.waiting == manage.checked)&&(manage.waiting==0)) }">
                        {{((manage.waiting == manage.checked)&&(manage.waiting!=0))? 'Waiting : Checked':''}}
                        {{((manage.waiting == manage.checked)&&(manage.waiting==0))? 'Waiting : Empty':''}}
                        {{((manage.waiting != manage.checked)&&(manage.waiting!=0))? 'Waiting : Uncheck':''}}
                    </button> 
                    <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block"
                    [ngClass]="{'btn-warning disabled': (manage.checked==0),
                         'bg-success': (manage.checked!=0) }" (click)=view(manage)  >
                  
                        {{(manage.checked==0)? 'Posted : Empty':'Posted : Posted'}}
                    </button>
                </div>
              
                </div>
                
              </div>
            </li>
  
  
          </ol>
        </div>
      </div>
      <button type="button" class="mb-xs mt-xs mr-xs btn btn-primary btn-lg btn-block" >Show more</button>
    
    
      
    </div>
    
  </section>
