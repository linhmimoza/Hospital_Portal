<section class="panel">
  <header class="panel-heading">
    <div class="panel-actions">
      <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
      <!-- <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a> -->
    </div>
    <h2 class="panel-title">Shift scheduler manager list</h2>
  </header>
  <div class="panel-body">
    <div class="col-sm-6  ">
      <select class="form-control" [(ngModel)]="department" (change)=selectDept()>
        <option *ngFor="let dept of departments" [ngValue]="dept.departmentId">{{dept.departmentName}}</option>
      </select>
    </div>
    <div class="col-sm-3  "></div>
    <div class="col-sm-3  ">
      <button class="mb-xs mt-xs mr-xs btn btn-primary" (click)="createNew()">Create New Scheduler</button>
    </div>
    <div style="height: 60px; width: 100%;"></div>

    <div class="tabs">
      <ul class="nav nav-tabs nav-justified">
        <li class="active">
          <a href="#popular10" data-toggle="tab" class="text-center" aria-expanded="true">
            <i class="fa fa-star"></i> In coming</a>
        </li>
        <li class="">
          <a href="#recent10" data-toggle="tab" class="text-center" aria-expanded="false">Quick Search</a>
        </li>
        <li class="">
          <a href="#recent20" data-toggle="tab" class="text-center" aria-expanded="false">Pass</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="popular10" class="tab-pane active">
          <div class="timeline">
            <div class="tm-body">
              <ol class="tm-items">
                <li *ngFor="let manage of futureListManage">
                  <div class="tm-info">

                    <time class="tm-datetime" datetime="2013-11-22 19:13">
                      <div class="tm-datetime-time">
                        <h4>{{manage.week}}</h4>
                      </div>

                    </time>
                  </div>

                  <div class="tm-box appear-animation fadeInRight appear-animation-visible" data-appear-animation="fadeInRight" data-appear-animation-delay="100"
                    style="animation-delay: 100ms;">

                    <h3>{{manage.range}}</h3>
                    <div class="tm-meta">
                      <div class="panel-body">
                        <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block" [ngClass]="{'btn-warning': ((manage.waiting != manage.checked)&&(manage.waiting!=0)),
                          'btn-success': ((manage.waiting == manage.checked)&&(manage.waiting!=0)),
                               'bg-danger': ((manage.waiting == manage.checked)&&(manage.waiting==0)) }" (click)=check(manage)>
                          {{((manage.waiting == manage.checked)&&(manage.waiting!=0))? 'Waiting : Checked':''}} {{((manage.waiting == manage.checked)&&(manage.waiting==0))?
                          'Waiting : Empty':''}} {{((manage.waiting != manage.checked)&&(manage.waiting!=0))? 'Waiting :
                          Uncheck':''}}
                        </button>
                        <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block" [ngClass]="{'btn-warning disabled': (manage.checked==0),
                               'bg-success': (manage.checked!=0) }" (click)=view(manage)>

                          {{(manage.checked==0)? 'Posted : Empty':'Posted : Posted'}}
                        </button>
                      </div>

                    </div>

                  </div>
                </li>


              </ol>
            </div>
          </div>
          
        </div>
        <div id="recent10" class="tab-pane ">
            <div class="col-sm-6  ">  
                <div class="input-group">
                         <span class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </span>
                  <input type="week"  class="form-control"  [(ngModel)]="quickSearch" (change)="to()">
                   </div>  
                  </div>
                   <div class="timeline">
                      <div class="tm-body">
                        <ol class="tm-items">
                          <li *ngFor="let manage of searchListManage">
                            <div class="tm-info">
          
                              <time class="tm-datetime" datetime="2013-11-22 19:13">
                                <div class="tm-datetime-time">
                                  <h4>{{manage.week}}</h4>
                                </div>
          
                              </time>
                            </div>
          
                            <div class="tm-box appear-animation fadeInRight appear-animation-visible" data-appear-animation="fadeInRight" data-appear-animation-delay="100"
                              style="animation-delay: 100ms;">
          
                              <h3>{{manage.range}}</h3>
                              <div class="tm-meta">
                                <div class="panel-body">
                                  <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block" [ngClass]="{'btn-warning': ((manage.waiting != manage.checked)&&(manage.waiting!=0)),
                                    'btn-success': ((manage.waiting == manage.checked)&&(manage.waiting!=0)),
                                         'bg-danger': ((manage.waiting == manage.checked)&&(manage.waiting==0)) }" (click)=check(manage)>
                                    {{((manage.waiting == manage.checked)&&(manage.waiting!=0))? 'Waiting : Checked':''}} {{((manage.waiting == manage.checked)&&(manage.waiting==0))?
                                    'Waiting : Empty':''}} {{((manage.waiting != manage.checked)&&(manage.waiting!=0))? 'Waiting :
                                    Uncheck':''}}
                                  </button>
                                  <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block" [ngClass]="{'btn-warning disabled': (manage.checked==0),
                                         'bg-success': (manage.checked!=0) }" (click)=view(manage)>
          
                                    {{(manage.checked==0)? 'Posted : Empty':'Posted : Posted'}}
                                  </button>
                                </div>
          
                              </div>
          
                            </div>
                          </li>
          
          
                        </ol>
                      </div>
                    </div>           
            
              <div style="height: 100px; width: 100%;"></div>
        </div>
        <div id="recent20" class="tab-pane ">
            <div class="timeline">
                <div class="tm-body">
                  <ol class="tm-items">
                    <li *ngFor="let manage of passListManage">
                      <div class="tm-info">
    
                        <time class="tm-datetime" datetime="2013-11-22 19:13">
                          <div class="tm-datetime-time">
                            <h4>{{manage.week}}</h4>
                          </div>
    
                        </time>
                      </div>
    
                      <div class="tm-box appear-animation fadeInRight appear-animation-visible" data-appear-animation="fadeInRight" data-appear-animation-delay="100"
                        style="animation-delay: 100ms;">
    
                        <h3>{{manage.range}}</h3>
                        <div class="tm-meta">
                          <div class="panel-body">
                            <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block" [ngClass]="{'btn-warning': ((manage.waiting != manage.checked)&&(manage.waiting!=0)),
                              'btn-success': ((manage.waiting == manage.checked)&&(manage.waiting!=0)),
                                   'bg-danger': ((manage.waiting == manage.checked)&&(manage.waiting==0)) }" (click)=check(manage)>
                              {{((manage.waiting == manage.checked)&&(manage.waiting!=0))? 'Waiting : Checked':''}} {{((manage.waiting == manage.checked)&&(manage.waiting==0))?
                              'Waiting : Empty':''}} {{((manage.waiting != manage.checked)&&(manage.waiting!=0))? 'Waiting :
                              Uncheck':''}}
                            </button>
                            <button class="mb-xs mt-xs mr-xs btn  btn-lg btn-block" [ngClass]="{'btn-warning disabled': (manage.checked==0),
                                   'bg-success': (manage.checked!=0) }" (click)=view(manage)>
    
                              {{(manage.checked==0)? 'Posted : Empty':'Posted : Posted'}}
                            </button>
                          </div>
    
                        </div>
    
                      </div>
                    </li>
    
    
                  </ol>
                </div>
              </div>

    
        </div>
      </div>
    </div>


  </div>

</section>
