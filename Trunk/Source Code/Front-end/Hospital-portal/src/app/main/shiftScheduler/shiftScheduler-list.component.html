<section role="main" class="panel"  ng-app="">
  <header class="panel-heading">
    <div class="panel-actions">

    </div>
    <h2 class="panel-title">ShiftScheduler list</h2>
  </header>
  
  <div class="panel-body">
      <div class="form-group">
          
          <div class="col-sm-6  ">
              <select class="form-control">
                  <option *ngFor="let dept of departments" [ngValue]="dept.departmentId">{{dept.departmentName}}</option>
              </select>
          </div>
          <div class="col-sm-6  ">  
            <div class="input-group">
                     <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
              <input type="text" data-plugin-datepicker class="form-control" value="{{date0.toLocaleDateString()}}"  >
               </div>
              
          </div>
          <div class="col-sm-6  ">    
          <button type="button" class="btn btn-default" style="margin: 2px" (click)="printDate(date)">View</button>
         </div>
        </div>
      <div class="table-responsive">
          <table  class="table  " id="datatable-tabletools3" style="text-align: center" >
            <colgroup>
             
              <col width="16%" />
              <col width="16%" />
              <col width="16%" />
              <col width="16%" />
              <col width="16%" />
              <col width="16%" />

            </colgroup>
            <thead>
              <tr>             
                <th *ngFor="let Day of shiftScheduler.shiftDayList" style="text-align: center">{{Day.dayInWeek}}<br/>
                  {{Day.shiftDay}} </th>
              </tr>
            </thead>
            <tbody>
              <tr>
               
                <td *ngFor="let Day of shiftScheduler.shiftDayList" style="width: 16%">
                  <div *ngFor="let shift of Day.shiftList" class="btn-group " 
                  style="width: 90%; padding: 10px; background-color:deepskyblue; margin: 10px ">  
                <p style="color: white"><strong>{{shift.startTime}}-{{shift.endTime}}</strong></p>
       
                      <button *ngFor="let worker of shift.shiftWorkerList" type="button" class="btn btn-default" style="margin: 2px">
                        {{worker.userName}}</button>
                  </div>
                
                </td>
              </tr>
           
            </tbody>
          </table>
          
        </div>
  </div>
</section>
