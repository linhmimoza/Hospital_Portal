<section role="main" class="content-body">
  <!-- <section role="main" class="content-body"> -->
  <header class="panel-heading">
    <div class="panel-actions">
      <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
      <!-- <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a> -->
    </div>
    <h2 class="panel-title">ShiftScheduler list</h2>
  </header>
  <div class="panel-body">
    <div id="TEST" style="height:50px;width:100px">TEST</div>
    <div class="row">
      <div class="col-sm-6">
        <div class="mb-md">
          <button class="btn btn-primary" [routerLink]="['/main/mission-detail',0]">Add
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Multi-Value Select</label>
      <div class="col-md-6">
        <select multiple data-plugin-selectTwo class="form-control populate">
          <optgroup label="Alaskan/Hawaiian Time Zone">
            <option value="AK">Alaska</option>
            <option value="HI">Hawaii</option>
          </optgroup>
          <optgroup label="Pacific Time Zone">
            <option value="CA">California</option>
            <option value="NV">Nevada</option>
            <option value="OR">Oregon</option>
            <option value="WA">Washington</option>
          </optgroup>
          <optgroup label="Mountain Time Zone">
            <option value="AZ">Arizona</option>
            <option value="CO">Colorado</option>
            <option value="ID">Idaho</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NM">New Mexico</option>
            <option value="ND">North Dakota</option>
            <option value="UT">Utah</option>
            <option value="WY">Wyoming</option>
          </optgroup>
          <optgroup label="Central Time Zone">
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="IL">Illinois</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="OK">Oklahoma</option>
            <option value="SD">South Dakota</option>
            <option value="TX">Texas</option>
            <option value="TN">Tennessee</option>
            <option value="WI">Wisconsin</option>
          </optgroup>
          <optgroup label="Eastern Time Zone">
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="IN">Indiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="OH">Ohio</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WV">West Virginia</option>
          </optgroup>
        </select>
      </div>
    </div>
    <table *ngFor="let scheduler of listShiftScheduler" class="table table-bordered table-striped mb-none panel-body">
      <colgroup>
        <col width="150px" />
        <col width="150px" />
        <col width="150px" />
        <col width="150px" />
        <col width="150px" />
        <col width="150px" />
        <col width="150px" />
      </colgroup>
      <thead>
        <tr>
          <th *ngFor="let Day of scheduler.shiftDayList">{{Day.dayInWeek}}</th>

        </tr>
      </thead>
      <tbody>

        <tr class="gradeX">
          <td *ngFor="let shiftDay of scheduler.shiftDayList">

            <div *ngFor="let shift of shiftDay.shiftList" class="form-group">

              <div class="col-md-6">
                <select multiple="" data-plugin-selecttwo="" class="form-control populate select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                  <optgroup label="Alaskan/Hawaiian Time Zone">
                    <option value="AK">Alaska</option>
                    <option value="HI">Hawaii</option>

                  </optgroup>

                </select>
                <span class="select2 select2-container select2-container--bootstrap select2-container--below select2-container--focus" dir="ltr"
                  style="width: 120px">
                  <span class="selection">
                    <span class="select2-selection select2-selection--multiple" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1">
                      <ul class="select2-selection__rendered">
                        <li *ngFor="let worker of shift.shiftWorkerList" class="select2-selection__choice" title="California">
                          <span class="select2-selection__choice__remove" role="presentation">Ã—</span>{{worker.userName}}</li>
                        <li class="select2-search select2-search--inline">
                          <input class="select2-search__field" type="search" tabindex="0" autocomplete="off" autocorrect="off" autocapitalize="off"
                            spellcheck="false" role="textbox" aria-autocomplete="list" placeholder="" style="width: 0.75em;">
                        </li>
                      </ul>
                    </span>
                  </span>
                  <span class="dropdown-wrapper" aria-hidden="true"></span>
                </span>
              </div>
            </div>


          </td>
        </tr>
      </tbody>
    </table>

  </div>

</section>
