<div class="row">
    <div class="col-lg-12">
        <div action="forms-validation.html" class="form-horizontal">
            <section class="panel">
                <header class="panel-heading">
                    <div class="panel-actions">
                        <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                    </div>
                    <h2 class="panel-title">{{title}}</h2>
                </header>
                <form [formGroup]="form" (ngSubmit)="onFormSubmit(form.value)">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Meeting name
                                <span class="required">*</span>
                            </label>
                            <div class="col-sm-7">
                                <input type="text" formControlName="meetingName" class="form-control" required/>
                                <div class="form-control-feedback" *ngIf="meetingName.invalid && (meetingName.dirty || meetingName.touched)" class="alert alert-danger"
                                    style="margin-top: 10px">
                                    <strong *ngIf="meetingName.errors.required">Name is required.</strong>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Room
                                <span class="required">*</span>
                            </label>
                            <div class="col-sm-7">
                                <select class="form-control" formControlName="roomId">
                                    <option *ngFor="let room of rooms" [ngValue]="room.roomId">{{room.roomName}} ({{room.roomSize}})</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Start time
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input formControlName="startTime" type="time" class="form-control">
                                </div>
                                <div class="form-control-feedback" *ngIf="startTime.invalid && (startTime.dirty || startTime.touched)" class="alert alert-danger"
                                    style="margin-top: 10px">
                                    <strong *ngIf="startTime.errors.required">Start time is required.</strong>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">End time</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input formControlName="duration" type="time" class="form-control">
                                </div>
                                <div class="form-control-feedback" *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="alert alert-danger"
                                    style="margin-top: 10px">
                                    <strong *ngIf="duration.errors.required">End time is required.</strong>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Date
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input formControlName="date" type="date" class="form-control">
                                </div>
                                <div class="form-control-feedback" *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger" style="margin-top: 10px">
                                    <strong *ngIf="date.errors.required">Date is required.</strong>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="textareaDefault">Content
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-7">
                                <textarea class="form-control" formControlName="content" rows="3"></textarea>
                                <div class="form-control-feedback" *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger"
                                    style="margin-top: 10px">
                                    <strong *ngIf="content.errors.required">Content is required.</strong>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="textareaDefault">Note</label>
                            <div class="col-md-7">
                                <textarea class="form-control" formControlName="note" rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                    <footer class="panel-footer">
                        <div class="row">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="btn btn-primary" [disabled]="!form.valid">
                                    <i class="fa fa-floppy-o"></i>
                                    Save</button>
                                <button class="btn btn-default" (click)="back()">
                                    <i class="fa fa-undo"></i>
                                    Back</button>
                            </div>
                        </div>
                    </footer>
                </form>
            </section>
        </div>
    </div>
</div>
