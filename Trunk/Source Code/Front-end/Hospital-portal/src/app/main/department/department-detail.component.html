<!-- This is User Detail Page
<test-selector></test-selector> -->
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                </div>

                <h2 class="panel-title">{{title}}</h2>
                <!-- <p class="panel-subtitle">
                        Basic validation will display a label with the error after the form control.
                    </p> -->
            </header>
            <form [formGroup]="form" (ngSubmit)="onFormSubmit(form.value)">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Department name
                            <span class="required">*</span>
                        </label>
                        <div class="col-sm-7">
                            <input type="text" formControlName="departmentName" class="form-control" required/>
                            <div class="form-control-feedback" *ngIf="departmentName.invalid && (departmentName.dirty || departmentName.touched)" class="alert alert-danger"
                                style="margin-top: 10px">
                                <strong *ngIf="departmentName.errors.required">Name is required.</strong>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Department Code
                            <span class="required">*</span>
                        </label>
                        <div class="col-sm-7">
                            <input type="text" formControlName="code" class="form-control" required/>
                            <div class="form-control-feedback" *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger" style="margin-top: 10px">
                                <strong *ngIf="code.errors.required">Name is required.</strong>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="textareaDefault">Description</label>
                        <div class="col-md-7">
                            <textarea class="form-control" formControlName="description" rows="3" id="textareaDefault"></textarea>
                        </div>
                    </div>

<!--                     
                    <div class="form-group" *ngIf"id > 0">

                    </div> -->

                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button class="btn btn-primary" [disabled]="!form.valid">
                                <i class="fa fa-floppy-o"></i>
                                Save</button>
                            <button class="btn btn-default" (click)="back()">
                                <i class="fa fa-undo"></i>
                                Back</button>
                        </div>
                    </div>
                </footer>
            </form>
        </section>
    </div>
</div>
