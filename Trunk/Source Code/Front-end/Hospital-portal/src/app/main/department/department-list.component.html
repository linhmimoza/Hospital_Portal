<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
            <!-- <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a> -->
        </div>
        <h2 class="panel-title">Department list</h2>
    </header>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-md">
                    <button class="btn btn-primary" [routerLink]="['/main/department-detail',0]">Add
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
        <table class="table table-bordered table-striped mb-none" id="datatable-tabletools4">
            <colgroup>
                <col width="150px" />
                <col width="150px" />
                <col width="150px" />
                <col width="150px"/>
                <col width="50px" />
                <col width="50px" />
            </colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th class="hidden-phone"></th>
                    <th class="hidden-phone"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments" class="gradeX">
                    <td>{{department.departmentName}}</td>
                    <td>{{department.description}}</td>
                    <td>{{department.quantity}}</td>
                    <td>{{department.status}}</td>
                    <!-- <td class="text-center">{{user.CreatedDate | date:'dd/MM/yyyy'}}</td> -->
                    <!-- <td class="text-center">
                        <span [ngClass]="{'bg-primary':user.IsActived,'bg-danger':!user.IsActived}"> 

                        <div class="grid-status" [ngClass]="{'bg-primary':user.IsActived,'bg-danger':!user.IsActived}">

                            {{user.IsActived?'Hoạt động':'Khóa'}}
                        </div>
                    </td> -->
                    <td align="center">
                        <a>
                            <i style="cursor:pointer" class="fa fa-pencil-square-o" (click)="detail(department)"></i>
                        </a>
                    </td>
                    <td align="center">
                        <a class="text-danger remove-row" >
                            <i style="cursor:pointer" class="fa fa-trash-o text-danger" (click)="delete(department)"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</section>
