<!-- This is User Detail Page
<test-selector></test-selector> -->
<div class="row">
  <div class="col-lg-12">
    <header class="page-header">
      <h2>Setting</h2>

      <div class="right-wrapper pull-right">
        <ol class="breadcrumbs">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
            </a>
          </li>
        </ol>

      </div>
    </header>
    <div action="forms-validation.html" class="form-horizontal">
      <section class="panel">
        <header class="panel-heading">
          <h4>Create Booking Day</h4>

          <h2 class="panel-title">{{command}}</h2>
          <!-- <p class="panel-subtitle">
                        Basic validation will display a label with the error after the form control.
                    </p> -->
        </header>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-3 control-label" for="inputDefault">Date
            </label>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </span>
                <input type="date" class="form-control" [(ngModel)]="data.date" name="date">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="inputDefault">Limit
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="inputDefault" name="limit" [(ngModel)]="data.limit" required>
            </div>
          </div>

        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-sm-9 col-sm-offset-3">
              <button class="btn btn-primary" (click)="updateTime()">
                <i class="fa fa-floppy-o"></i>
                Save</button>
              <!-- <button class="btn btn-default" (click)="back()">
                <i class="fa fa-undo"></i>
                Back</button> -->
            </div>
          </div>
        </footer>
      </section>
    </div>
  </div>
</div>
