<!-- This is User Detail Page

<div class="row">
    <div class="col-lg-12">
        <div action="forms-validation.html" class="form-horizontal">
            <section class="panel">
                <header class="panel-heading">
                    <div class="panel-actions">
                        <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                        <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                    </div>

                    <h2 class="panel-title">{{title}}</h2>
                    <!-- <p class="panel-subtitle">
                        Basic validation will display a label with the error after the form control.
                    </p> -->
                </header>
                <div class="panel-body" style="padding-right:350px;">
                    <!-- <div class="form-group">
                        <label class="col-sm-3 control-label">Khách hàng
                            <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="text" [(ngModel)]="inOut.Username" class="form-control" required/>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Sản phẩm
                            <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <select class="form-control" [(ngModel)]="inOut.ProductId">
                                <option *ngFor="let product of products" [ngValue]="product.Id">{{product.Name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Gía
                            <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="text" [(ngModel)]="inOut.Price" class="form-control" placeholder="Eg.: John" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Số lượng
                            <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="text" [(ngModel)]="inOut.Quantity" class="form-control" placeholder="Eg.: Doe" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Trạng thái
                            <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <select [(ngModel)]="inOut.Type" class="form-control">
                                <option>Nhập kho</option>
                                <option>Xuất kho</option>
                                <option>Bán hàng</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Ngày</label>
                        <div class="col-sm-9">
                            <textarea [(ngModel)]="inOut.Date" rows="5" class="form-control" required></textarea>
                        </div>
                    </div>
                </div>

                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button class="btn btn-primary" (click)="save()">
                                <i class="fa fa-floppy-o"></i>
                                Lưu</button>
                            <button class="btn btn-default" (click)="back()">
                                <i class="fa fa-undo"></i>
                                Trở về</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</div>
