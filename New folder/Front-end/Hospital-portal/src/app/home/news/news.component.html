<div class="row">
    <div class="col-md-12">
        <header class="page-header">
            <h2>Tin tức</h2>

            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="index.html">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li>
                        <span>Tin tức</span>
                    </li>
                </ol>

                <a class="sidebar-right-toggle" data-open="sidebar-right">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
        </header>
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                    <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                </div>

                <h2 class="panel-title">Tin tức</h2>
            </header>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-none">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tựa đề</th>
                                <th>Đăng bởi</th>
                                <th>Được cập nhật bởi</th>
                                <th>Tóm tắt</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listNews; let idx = index">
                                <td>{{idx + 1}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.uploadByName}}</td>
                                <td>{{item.updateByName}}</td>
                                <td>{{item.describe}}</td>
                                <td style="cursor: pointer; color: black">
                                    <a (click)="getFile(item.link)">
                                        <i class="fa fa-download"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
