<div class="container" style="width: 100%">
  <div class="row">
    <div class="col-md-10">
      <div class="form-group">
        <select class="form-control input-lg mb-md" name="serviceId" [(ngModel)]="categoryId" *ngIf="categoryList?.length" (change)="getNews($event.target.value)">
          <option value="" selected>Please select</option>
          <option *ngFor="let option of categoryList" value="{{option.categoryId}}">{{option.categoryName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <a [routerLink]="['/main/manage-news/-1']" class="btn btn-primary" style="width:100%">Add News</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" *ngIf="listNews?.length">
      <header class="page-header">
        <h2>Tin tức</h2>

        <div class="right-wrapper pull-right">
          <ol class="breadcrumbs">
            <li>
              <a href="index.html">
                <i class="fa fa-home"></i>
              </a>
            </li>
            <li>
              <span>Tin tức</span>
            </li>
          </ol>

          <a class="sidebar-right-toggle" data-open="sidebar-right">
            <i class="fa fa-chevron-left"></i>
          </a>
        </div>
      </header>
      <section class="panel">
        <header class="panel-heading">
          <h2 class="panel-title">Tin tức</h2>
        </header>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover mb-none">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tựa đề</th>
                  <th>Đăng bởi</th>
                  <th>Được cập nhật bởi</th>
                  <th>Tóm tắt</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listNews; let idx = index">
                  <td>{{idx + 1}}</td>
                  <td>{{item.title}}</td>
                  <td>{{item.uploadByName}}</td>
                  <td>{{item.updateByName}}</td>
                  <td>{{item.describe}}</td>
                  <td style="cursor: pointer; color: black">
                    <a [routerLink]="['/main/manage-news', item.articleId]">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a (click)="disableNews(item.articleId)">
                      <i class="fa fa-eraser"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
