<section role="main" class="panel"  ng-app="">
  <header class="panel-heading">
    <div class="panel-actions">

    </div>
    <h2 class="panel-title">ShiftScheduler list</h2>
  </header>
  
  <div class="panel-body">
      <div class="form-group">
          
          <div class="col-sm-6  ">
              <select class="form-control">
                  <option *ngFor="let dept of departments" [ngValue]="dept.departmentId">{{dept.departmentName}}</option>
              </select>
          </div>
          <div class="col-sm-6  ">  
            <div class="input-group">
                     <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
              <input type="text" data-plugin-datepicker class="form-control" value="{{date.toLocaleDateString()}}"  >
               </div>
              
          </div>
          <div class="col-sm-6  ">    
          <button type="button" class="btn btn-default" style="margin: 2px" (click)="printDate(date)">View</button>
         </div>
        </div>
      <div class="table-responsive">
          <table  class="table  " id="datatable-tabletools3" style="text-align: center; display: block;" >
            <colgroup>
             
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
              <col width="10%" />
             

            </colgroup>
            <thead>
              <tr>             
                <th *ngFor="let Day of shiftScheduler.shiftDayList" style="text-align: center">{{Day.dayInWeek}}<br/>
                  {{Day.shiftDay}} </th>
              </tr>
            </thead>
            <tbody >
              <tr width="10%" >
               
                <td *ngFor="let Day of shiftScheduler.shiftDayList" style="width: 10%" class="group-vertical">
                  <div *ngFor="let shift of Day.shiftList" class="btn-group well success " style="display: block;overflow: auto;" >  
                <p style="color: white"><strong>{{shift.startTime}}-{{shift.endTime}}</strong></p>
                      <button *ngFor="let worker of shift.shiftWorkerList" type="button" class="btn btn-default" style="margin: 2px">
                        {{worker.userName}}</button>
                  </div>              
                </td>
              </tr>
           
            </tbody>
          </table>
          
        </div>
  </div>
  
</section>
  <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            <div class="panel-actions">
              <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
              <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
            </div>
    
            <h2 class="panel-title">Time Pickers</h2>
          </header>
          <div class="panel-body">
            <form class="form-horizontal form-bordered">
    
              <div class="form-group">
                <label class="col-md-3 control-label">Default Time Picker</label>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </span>
                    <input type="text" data-plugin-timepicker class="form-control">
                  </div>
                </div>
              </div>
    
              <div class="form-group">
                <label class="col-md-3 control-label">24 Hour Mode Time Picker</label>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </span>
                    <input type="text" data-plugin-timepicker class="form-control" data-plugin-options='{ "showMeridian": false }'>
                  </div>
                </div>
              </div>
    
              <div class="form-group">
                <label class="col-md-3 control-label">Specify a step for the minute field</label>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </span>
                    <input type="text" data-plugin-timepicker class="form-control" data-plugin-options='{ "minuteStep": 15 }'>
                  </div>
                </div>
              </div>
    
            </form>
          </div>
        </section>
      </div>
    </div>
